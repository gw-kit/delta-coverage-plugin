name: Build

on:
  push:
    branches:
      - '**'

jobs:

  build-and-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: read
      checks: write
      pull-requests: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.BADGES_APP_ID }}
          private-key: ${{ secrets.BADGES_APP_KEY }}

      - uses: lasith-kg/dispatch-workflow@v1
        id: workflow-dispatch
        name: 'Dispatch Workflow using workflow_dispatch Method'
        with:
          dispatch-method: workflow_dispatch
          repo: 'coverage-badges'
          owner: ${{ github.repository_owner }}
          ref: refs/heads/main # or main
          workflow: update-badges.yaml
          token: ${{ steps.generate-token.outputs.token }}
          workflow-inputs: |
            {
              "target-repo": "${{ github.event.repository.name }}"
            }
