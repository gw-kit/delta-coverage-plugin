name: Build

on:
  push:
    branches:
      - '**'

jobs:

  build-and-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: read
      checks: write
      pull-requests: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.BADGES_APP_ID }}
          private-key: ${{ secrets.BADGES_APP_KEY }}
          repositories: '${{ github.repository_owner }}/coverage-badges'

      - name: Update Coverage Badge Data
        if: ${{ !cancelled() }}
        uses: ./.github/actions/update-coverage-badge
        with:
          token: ${{ steps.generate-token.outputs.token }}
          repository: '${{ github.repository_owner }}/coverage-badges'
          branch: main
