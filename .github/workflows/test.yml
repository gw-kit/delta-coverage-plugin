name: Build

on:
  push:
    branches:
      - '**'

jobs:

  build-and-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: read
      checks: write
      pull-requests: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.BADGES_APP_ID }}
          private-key: ${{ secrets.BADGES_APP_KEY }}

      - name: Call Workflow
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: update-badges.yaml
          token: ${{ steps.generate-token.outputs.token }}
          repo: '${{ github.repository_owner }}/coverage-badges'
          inputs: |
            {
              "target-repo": "${{ github.event.repository.name }}"
            }
